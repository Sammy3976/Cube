            if (playPromise !== undefined) {

                    console.log("Autoplay blocked. Waiting for user interaction...");

                    // Play audio on first user interaction
                    document.addEventListener("click", () => {
                        audio.play();
                    }, { once: true }); // Runs only once
                });
            }
        });
    </script>
